import = ["/home/vitor/.config/alacritty/catppuccin/catppuccin-mocha.toml"]

[cursor]
blink_interval = 500

[cursor.style]
blinking = "Always"

[font]
size = 12.0

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Space"
mode = "~Search"
mods = "Shift|Control"

[[keyboard.bindings]]
action = "First"
key = "H"
mode = "Vi|~Search"
mods = "Shift"

[[keyboard.bindings]]
action = "Last"
key = "L"
mode = "Vi|~Search"
mods = "Shift"

[[keyboard.bindings]]
action = "High"
key = "H"
mode = "Vi|~Search"
mods = "Control"

[[keyboard.bindings]]
action = "Low"
key = "L"
mode = "Vi|~Search"
mods = "Control"

[window]
padding = { x = 4, y = 0 }
dynamic_padding = true

[window.class]
general = "Alacritty"
instance = "Alacritty"

[shell]
program = "/bin/fish"
args = ["-l", "-c", "tmux attach || tmux"]

[env]
TERM = "xterm-256color"
